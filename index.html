<!-- Info.js -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health Tracker App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f9f4;
      margin: 20px;
    }
    h1 {
      color: #2b7a78;
    }
    form {
      background: #ffffff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      max-width: 400px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
    }
    button {
      background: #3aafa9;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #2b7a78;
    }
    #output {
      margin-top: 20px;
      padding: 10px;
      background: #e0f7f5;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Health Tracker</h1>
  <form id="healthForm">
    <label for="weight">Weight (lbs):</label>
    <input type="number" id="weight" required>

    <label for="calories">Calories (kcal):</label>
    <input type="number" id="calories" required>

    <label for="macros">Macros (grams):</label>
    <input type="text" id="macros" placeholder="e.g., 100g protein, 50g fat">

    <label for="workout">Workout Time (minutes):</label>
    <input type="number" id="workout">

    <button type="submit">Save Info</button>
  </form>

  <div id="output"></div>

  <script>
    const form = document.getElementById("healthForm");
    const output = document.getElementById("output");

    form.addEventListener("submit", function(event) {
      event.preventDefault(); // stop page refresh

      const weight = document.getElementById("weight").value;
      const calories = document.getElementById("calories").value;
      const macros = document.getElementById("macros").value;
      const workout = document.getElementById("workout").value;

      output.innerHTML = `
        <h2>Today's Health Data</h2>
        <p><strong>Weight:</strong> ${weight} lbs</p>
        <p><strong>Calories:</strong> ${calories} kcal</p>
        <p><strong>Macros:</strong> ${macros}</p>
        <p><strong>Workout Time:</strong> ${workout} minutes</p>
      `;
    });
  </script>
</body>
</html>
